<!-- Toolbar principal con clase personalizada para estilos -->
<p-toolbar class="app-toolbar">
  <!-- Logo de la aplicación con alt para accesibilidad y altura fija -->
  <img
    src="assets/images/logo.jpg"
    alt="Hydra-SGT"
    height="32"
  />

  <!-- Título de la toolbar centrado con estilos de .logo-group en CSS -->
  <span class="toolbar-title">Hydra-SGT</span>

  <!-- Botón para alternar el tema claro/oscuro -->
  <button
    pButton         
    pRipple         
    type="button"  
    (click)="toggleTheme()"  
  >
    <!-- Icono y texto dinámico según el estado darkMode -->
    {{ darkMode ? '☀️ ' : '🌙 ' }}
  </button>
</p-toolbar>
